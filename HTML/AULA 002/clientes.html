<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro e Feedback</title>
  <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS -->
</head>
<body>

  <h1>Cadastro de Produtos e Clientes</h1>

  <!-- Formulário de cadastro de produto -->
  <h2>Cadastro de Produto</h2>
  <form action="/salvar_produto" method="POST">
    <label for="produto_nome">Nome do Produto:</label>
    <input type="text" id="produto_nome" name="produto_nome" required><br><br>
    
    <label for="produto_preco">Preço:</label>
    <input type="number" id="produto_preco" name="produto_preco" required><br><br>
    
    <label for="produto_quantidade">Quantidade:</label>
    <input type="number" id="produto_quantidade" name="produto_quantidade" required><br><br>
    
    <button type="submit">Cadastrar Produto</button>
  </form>

  <!-- Tabela de produtos cadastrados -->
  <h2>Produtos Cadastrados</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Camiseta</td>
        <td>R$ 29,90</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Calça Jeans</td>
        <td>R$ 99,90</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>

  <!-- Formulário de cadastro de cliente -->
  <h2>Cadastro de Cliente</h2>
  <form action="/salvar_cliente" method="POST">
    <label for="cliente_nome">Nome do Cliente:</label>
    <input type="text" id="cliente_nome" name="cliente_nome" required><br><br>
    
    <label for="cliente_email">E-mail:</label>
    <input type="email" id="cliente_email" name="cliente_email" required><br><br>
    
    <label for="cliente_telefone">Telefone:</label>
    <input type="tel" id="cliente_telefone" name="cliente_telefone" required><br><br>
    
    <button type="submit">Cadastrar Cliente</button>
  </form>

  <!-- Formulário de feedback -->
  <h2>Feedback</h2>
  <form action="/enviar_feedback" method="POST">
    <label>Satisfação:</label><br>
    <input type="radio" id="satisfeito" name="satisfacao" value="satisfeito">
    <label for="satisfeito">Satisfeito</label><br>
    <input type="radio" id="insatisfeito" name="satisfacao" value="insatisfeito">
    <label for="insatisfeito">Insatisfeito</label><br><br>
    
    <label for="feedback_mensagem">Sua Mensagem:</label><br>
    <textarea id="feedback_mensagem" name="feedback_mensagem" rows="4" cols="50"></textarea><br><br>
    
    <button type="submit">Enviar Feedback</button>
  </form>

</body>
</html>
