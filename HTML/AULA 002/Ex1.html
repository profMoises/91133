<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Produtos</title>
</head>
<body>

  <h1>Tabela de Produtos</h1>
  
  <table border="1">
    <!-- Cabeçalho da tabela -->
    <thead>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <!-- Corpo da tabela -->
    <tbody>
      <tr>
        <td>001</td>
        <td>Camiseta</td>
        <td>R$ 29,90</td>
        <td>50</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Calça Jeans</td>
        <td>R$ 99,90</td>
        <td>30</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Mochila</td>
        <td>R$ 299,90</td>
        <td>70</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
