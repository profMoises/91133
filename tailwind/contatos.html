    </nav>

  <!-- Conteúdo principal -->

    <section>
      <h2 class="text-2xl font-semibold mb-4 text-[#4441e9e1]">Entre em Contato Conosco</h2>
        <form action="">
            <div>

                <input type="text" name="" id="" class="border ">        
            </div>
            <div>
                <label for="" class="font-mono text-lg text-[#4441e9e1] font-bold">Tel</label><br>

            <div>

            <div>
                <label for="" class="font-mono text-lg text-[#4441e9e1] font-bold ">Mensagem</label><br>

            </div>
            <div>
                <button class="btn btn-primary" type="submit">ENVIAR</button>     
            </div>
