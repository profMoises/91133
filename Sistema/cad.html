<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema - CadProd</title>
</head>
<body>
    <h1>Sistema CadProd - 1.0</h1>
            <h3>Usuário:</h3>
        <hr>
        <form action="">
           <div class="rotulos">
            <label for="">Produto</label>
           </div>
            <input class="entradas" type="text" name="username" id="username">
            <div class="rotulos">
                <label for="">Preço</label>
            </div>
            <input class="entradas" type="text" name="preco" id="preco">
            <div class="rotulos">
                <label for="">Quantidade</label>
            </div>
            <input class="entradas" type="text" name="quantidade" id="quantidade">
            <div class="rotulos">
                <label for="">Total</label>
            </div>
            <input class="entradas" type="text" name="total" id="total oninput="calcular()"">
            <div class="bt-submit">
                <input type="submit" value="CADASTRAR">
            </div>
        </form>
        <script src="controle.js"></script>
</body>
</html>
